<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page - Futuristic 2024</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <a href="index.html">
        <h2>Tiyani Ngwana</h2>
      </a>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h1 class="contact-title">Contact Us</h1>
      <p class="contact-description">Feel free to reach out to me using the form below or connect with me through my social media channels.</p>

      <form class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Your Email" required>

        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Type your message..." required></textarea>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>

      <div class="social-links">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </section>


  
  <style>
    body {
      background-color: #F1D3B2;
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 100px;
      background-color: #F1D3B2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      font-size: 16px;
      color: #1d1d24;
      padding: 5px 0;
      position: relative;
    }

    nav ul li a:hover {
      color: #1e847f;
    }

    nav ul li a:after {
      content: "";
      position: absolute;
      left: 0;
      width: 0;
      height: 3px;
      background: #1e847f;
      transition: 0.3s;
      bottom: 0;
    }

    nav ul li a:hover:after {
      width: 100%;
    }

    /* Contact Section */
    .contact-section {
      padding: 50px 0;
      background-color: #F1D3B2;
    }

    .contact-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-title {
      font-size: 50px;
      font-weight: 700;
      color: #1f1f25;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(
        120deg,
        #1c99fe 20.69%,
        #7644ff 50.19%,
        #fd4766 79.69%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-description {
      font-size: 18px;
      color: #202020;
      text-align: center;
      margin-bottom: 50px;
      width: 60%;
    }

    .contact-form {
      width: 90%;
      max-width: 800px;
      background: #F1D3B2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form label {
      font-weight: 600;
      color: #1f1f25;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 90%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #1e847f;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus, 
    .contact-form textarea:focus {
      border-color: #7644ff;
    }

    .contact-form textarea {
      resize: vertical;
      height: 100px;
    }

    .btn-submit {
      background: #1e847f;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
    
    }

    .btn-submit:hover {
      background: transparent;
      border: 2px solid #1e847f;
      color: #1e847f;
    }

    .social-links {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social-links a {
      color: #fff;
      background: #1e847f;
      padding: 15px;
      border-radius: 50%;
      display: inline-block;
      font-size: 20px;
    }

    .social-links a:hover {
      background: #201761;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      nav {
        padding: 20px 40px;
      }
      nav ul li {
        margin: 0 10px;
      }
      .contact-description {
        width: 90%;
      }
    }
  </style>
</body>
</html>
